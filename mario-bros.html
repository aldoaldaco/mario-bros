<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mario-bros">
  <template>
    <style>
      :host {
        display: block;
        height: 200px;
        width: 100%;
        position: relative;
      }
      .init-avatar {
        width: 100%;
        position: absolute;
        top: 120px;
        padding-left: 30px;
        z-index: 0;
      }
      @keyframes avatar {
        0% {top: 120px; left: 0;}
        10% {top: 90px; left: 0;}
        20% {top: 45px;left: 0;}
        30% {top: 22px;left: 0;}
        40% {top: 0;left: 0;}
        50% {top: 0;left: 0;}
        60% {top: 22px;left: 0;}
        70% {top: 45px;left: 0;}
        80% {top: 90px;left: 0;}
        90% {top: 90px;left: 0;}
        100% {top: 120px;left: 0;}
      }
      .animate-avatar {
        animation: avatar 260ms;
      }
      img {
        width: 45px;
        height: 75px;
      }
    </style>
    <div id="avatar" class="init-avatar">
      <img src="../images/mario.png" alt="mario">
    </div>
  </template>

  <script>
    /**
     * `mario-bros`
     * mario bros avatar
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MarioBros extends Polymer.Element {
      static get is() { return 'mario-bros'; }
      static get properties() {
        return {
          canPress: {
            type: Boolean,
            value: true
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        document.addEventListener('keypress', (event) => {
          if (event.code === "Space") {
            this._upAvatar();
          }
        });
        this.$.avatar.addEventListener('animationend', () => {
          this.$.avatar.classList.remove('animate-avatar');
          this.canPress = true;
        });
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.$.avatar.removeEventListener('animationend', () => {
          this.canPress = false;
        });
      }
      _upAvatar() {
        if(this.canPress) {
          this.canPress = false;
          this.$.avatar.classList.add('animate-avatar');
          setTimeout(() => {
            this.dispatchEvent(new CustomEvent('mario-jump', {
              bubbles: true,
              composed: true,
              detail: true
            }))
          }, 260);
        }
      }
    }

    window.customElements.define(MarioBros.is, MarioBros);
  </script>
</dom-module>
