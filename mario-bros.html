<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mario-bros">
  <template>
    <style>
      :host {
        display: block;
      }
      .init-avatar {
        position: absolute;
        top: 300px;
        left: 30px;
        z-index: 0;
      }
      @keyframes avatar {
        0% {top: 200px; left: 30px;}
        20% {top: 150px; left: 30px;}
        40% {top: 100px;left: 30px;}
        60% {top: 100px;left: 30px;}
        80% {top: 150px;left: 30px;}
        100% {top: 200px;left: 30px;}
      }
      .animate-avatar {
        animation: avatar 300ms;
      }
      img {
        width: 45px;
        height: 75px;
      }
    </style>
    <div id="avatar" class="init-avatar">
      <img src="../images/mario.png" alt="mario">
    </div>
  </template>

  <script>
    /**
     * `mario-bros`
     * mario bros avatar
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MarioBros extends Polymer.Element {
      static get is() { return 'mario-bros'; }
      static get properties() {
        return {
          canPress: {
            type: Boolean,
            value: true
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        document.addEventListener('keypress', (event) => {
          if (event.code === "Space") {
            this._upAvatar();
          }
        });
        this.$.avatar.addEventListener('animationend', () => {
          this.$.avatar.classList.remove('animate-avatar');
          this.canPress = true;
        });
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.$.coin.removeEventListener('animationend', () => {
          this.canPress = false;
        });
      }
      _upAvatar() {
        if(this.canPress) {
          this.canPress = false;
          this.$.avatar.classList.add('animate-avatar');
        }
      }
    }

    window.customElements.define(MarioBros.is, MarioBros);
  </script>
</dom-module>
